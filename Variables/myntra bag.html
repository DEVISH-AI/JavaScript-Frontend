<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag</title>
    <style>
.btn1 {
    background-color: lightgreen;
    border-radius: 40px;
    padding: 5px 20px;
    border: 0;
}

#btn2 {
    border-radius: 8px;
    padding: 3px 30px;
    text-transform: uppercase;
}
    </style>
</head>
<body>
    <button class="btn1" onclick = "cartQuantity++;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add to Bag</button>

    <button id="btn2" onclick = "cartQuantity--;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">move to Wishlist </button>

    <button class="btn1" onclick = "cartQuantity += 2;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add 1 + 1 sale item</button>

    <h1 id="cart-summary"></h1>

    <script>

        let cartQuantity = 0;
        document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`; 
    </script>
</body>
</html>
