<body>
    <script>
        function isOdd(num) {
            let rem = num % 2;
            let isOdd = rem == 1;
            return isOdd;
        }

        // console.log(isOdd(4));
        // console.log(isOdd(5));
        // console.log(isOdd(75));
        // console.log(isOdd(40));

        function larger(num1, num2){
            // if (num1 > num2){
            //     return num1;
            // } else {
            //     return num2;
            // }

            return num1 > num2 ?num1 :num2;
        }

        // console.log(larger(78, 90));
        // console.log(larger(90, 90));
        // console.log(larger(909, 90));

        function toFarenheit(celsiusValue) {
            return ((9/5*celsiusValue + 32).toFixed(2));
        }

        console.log(`${toFarenheit(36.6)}F`);
        console.log(`${toFarenheit(0)}F`);

    </script>
